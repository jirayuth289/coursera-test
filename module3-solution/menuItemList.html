<div class="error" ng-if="foundItems.msg">Nothing found</div>
<h3 ng-if="foundItems.itemList.length > 0">Search Result:</h3>
<ol>
	<li ng-repeat="item in foundItems.itemList">
		<button ng-click="onRemove({index: $index});">Don't want this one!</button>
		<strong>Name:</strong> {{ item.name }} <strong>Description:</strong> {{ item.description }}
	</li>
</ol>
