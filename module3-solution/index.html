<!doctype html>
<html lang="en">

<head>
	<title>Narrow Down Your Menu Choice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>

<body ng-app="NarrowItDownApp">
	<div class="container" ng-controller="NarrowItDownController as ctrl">
		<h1>Narrow Down Your Chinese Menu Choice</h1>

		<div class="row">
			<div class="form-group">
				<input type="text" ng-model="ctrl.input" placeholder="search term" class="form-control">&nbsp;
				<button class="btn btn-primary" ng-click="ctrl.getMenu(ctrl.input);">Narrow It Down For Me!</button>
			</div>
		</div>
		<!-- found-items should be implemented as a component -->
		<found-items items="ctrl.itemList" on-remove="ctrl.removeItem(index);"></found-items>
		<span ng-if="ctrl.input == ' ' || ctrl.itemList.length == 0">{{ctrl.msg}}</span>
	</div>

</body>

</html>
